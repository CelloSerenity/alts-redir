<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var destination = "https://stikstore.github.io/altdirect/";
        var queryParams = window.location.search;
        window.location.href = destination + queryParams;
    </script>
</head>
<body>
    <p>Redirecting... <a id="fallback-link" href="https://stikstore.github.io/altdirect/">Click here if not redirected.</a></p>
    <script>
        document.getElementById('fallback-link').href = destination + queryParams;
    </script>
</body>
</html>
