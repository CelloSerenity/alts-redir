<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSource Redirector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #links-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            min-height: 150px;
        }
        .link-button, .copy-button {
            display: block;
            width: 200px;
            margin: 10px 0;
            padding: 12px 0;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.2s;
            cursor: pointer;
            border: none;
        }
        .link-button:hover, .copy-button:hover {
            background-color: #0056b3;
        }
        .centered-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            color: red;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>AltSource Redirector</h1>
    <div id="links-container">
        <p>Loading links...</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const originalUrl = params.get('url');
        const container = document.getElementById('links-container');

        if (!originalUrl) {
            container.innerHTML = '<p class="centered-message">No URL provided.<br>Add <code>?url=YOUR_URL</code> to the address bar.</p>';
        } else {
            const safeUrl = originalUrl.replace(/ /g, '%20');
            const sidestore = `sidestore://source?url=${safeUrl}`;
            const altstore = `altstore://source?url=${safeUrl}`;
            const feather = `feather://source/${safeUrl}`;

            container.innerHTML = `
                <a class="link-button" href="${sidestore}">Open in SideStore</a>
                <a class="link-button" href="${altstore}">Open in AltStore</a>
                <a class="link-button" href="${feather}">Open in Feather</a>
                <button class="copy-button" id="copy-link-btn">Copy Link</button>
            `;

            document.getElementById('copy-link-btn').onclick = function() {
                navigator.clipboard.writeText(originalUrl)
                    .then(() => {
                        this.textContent = "Copied!";
                        setTimeout(() => { this.textContent = "Copy Link"; }, 1500);
                    })
                    .catch(() => {
                        this.textContent = "Failed to copy";
                        setTimeout(() => { this.textContent = "Copy Link"; }, 1500);
                    });
            };
        }
    </script>
</body>
</html>
