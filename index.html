<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSource Redirector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #links-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* centers links horizontally */
        }
        .link-button {
            display: block;
            width: 220px; /* all buttons same width */
            margin: 10px 0;
            padding: 12px 0;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.2s;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AltSource Redirector</h1>
    <div id="links-container">
        <p>Loading links...</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const originalUrl = params.get('url');
        const container = document.getElementById('links-container');

        if (!originalUrl) {
            container.innerHTML = '<p style="color:red;">No URL provided. Add ?url=YOUR_URL to the address bar.</p>';
        } else {
            const safeUrl = originalUrl.replace(/ /g, '%20');
            const sidestore = `sidestore://source?url=${safeUrl}`;
            const altstore = `altstore://source?url=${safeUrl}`;
            const feather = `feather://source/${safeUrl}`;

            container.innerHTML = `
                <a class="link-button" href="${sidestore}">Open in SideStore</a>
                <a class="link-button" href="${altstore}">Open in AltStore</a>
                <a class="link-button" href="${feather}">Open in Feather</a>
            `;
        }
    </script>
</body>
</html>
